<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Nunito|Gloria+Hallelujah|Comfortaa' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel=stylesheet type=text/css href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/themes/smoothness/jquery-ui.css">
    <script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
    <script type=text/javascript src="/static/js/jquery-ui-timepicker-addon.js"></script>
    <script type=text/javascript src="/static/js/hookbox.js"></script>
</head>
<body>
  <div id="header">
    <h1>Astronomia para todos</h1>
    {% for message in get_flashed_messages() %}
    <div class="flash">
      <p>
	{% if g.user %}
	{{ g.user.nickname or g.user.fullname or g.user.email }}: 
	{% endif %}
	{{ message }}
	<span style="float: right"><a style="cursor: pointer">[x]</a></span>
      </p>
    </div>
    {% endfor %}
  </div>
  <div id="body">
    {% block body %}{% endblock %}
  </div>
  <div id="footer">
  
  </div>
  <script type="text/javascript">
    $("div.flash a").click(
      function () {
        $("div.flash").animate({opacity: 'hide', height: 'hide'}, 'fast');
      });
  </script>
</body>
</html>
