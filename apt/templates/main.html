<!DOCTYPE html>
<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <script type=text/javascript src="/static/js/jquery.js"></script>
    <script type=text/javascript src="/static/js/hookbox.js"></script>
</head>
<body>

    <h1>Astronomia para todos</h1>

  <div id="body">
    {% block body %}{% endblock %}
  </div>
  <div id="footer">
  
  </div>
</body>
</html>
