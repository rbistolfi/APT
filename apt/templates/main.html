<!DOCTYPE html>
<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <script type=text/javascript src="/static/js/jquery.js"></script>
    <script type=text/javascript src="/static/js/hookbox.js"></script>
</head>
<body>
  <div id="header">
    <h1>Astronomia para todos</h1>
    {% for message in get_flashed_messages() %}
    <div class="flash">
      <p>
	{% if g.user %}
	{{ g.user.nickname or g.user.fullname or g.user.email }}: 
	{% endif %}
	{{ message }} | 
	{% if g.user %}
	<a href="{{ url_for('logout') }}">Logout</a> |
	{% endif %}
	<a style="cursor: pointer">[x]</a>
      </p>
    </div>
    {% endfor %}
  </div>
  <div id="body">
    {% block body %}{% endblock %}
  </div>
  <div id="footer">
  
  </div>
  <script type="text/javascript">
    $("div.flash a").click(
      function () {
        $("div.flash").slideUp().fadeOut();
      });
  </script>
</body>
</html>
